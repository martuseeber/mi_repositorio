    </header>
    <main> 
        <h1 class="contacto__titulo">Contacto</h1>
        <section class="contacto__section">
            <div>
                <form action="" method="POST" class="fomulario">
                    <fieldset class="formulario__fieldset">
                        <legend style="font-weight: bold; font-size: x-large;color: rgb(95,95,78);"><b>Envía tu consulta</b></legend>
                        <p>
                            <label for="Nombre">Nombre:</label>
                            <input type="text" name="Nombre" id="Nombre" required>
                        </p>
                        <p>
                            <label for="Apellido" name="Apellido" name="Apellido">Apellido:</label>
                            <input type="text" name="Apellido" id="Apellido" required>
                        </p>
                        <p>
                            <label for="DNI" name="DNI" id="DNI">DNI:</label>
                            <input type="number" name="DNI" id="DNI">
                        </p>
                        <p>
                            <label for="email" name="email" id="email">Email:</label>
                            <input type="email" name="email" id="email" required placeholder="ejemplo@sitio.com">
                        </p>
                        <p>
                            <label for="Teléfono" name="Teléfono" id="Teléfono">Teléfono:</label>
                            <input type="number" name="Teléfono" id="Teléfono">
                        </p>
                        <p>
                            Consulta:
                            <br><textarea name="Consulta" id="Consulta" cols="30" rows="10" placeholder="Escriba su consulta aquí..."></textarea>
                        </p>
                            <br>Género:
                        <p>
                            <input type="checkbox" name="Masculino" id="Masculino">
                            <label for="Masculino" name="Masculino" id="Masculino">Masculino</label>
                        </p>
                        <p>
                            <input type="checkbox" name="Femenino" id="Femenino">
                            <label for="Femenino" name="Femenino" id="Femenino">Femenino</label>
                        </p>
                        <p>
                            <input type="checkbox" name="Otro" id="Otro">
                            <label for="Otro" name="Otro" id="Otro">Otro</label>
                        <p class="botones">
                            <input type="reset" value="Borrar todo">
                            <input type="submit" value="Enviar">
                        </p>
                    </fieldset>
                </form>
            </div>
            <div>
                <img src="../img/foto.contacto.jpg" class="contacto__foto" alt="El coro luego de una misa">
            </div>
        </section>
    </main>           
    <footer>
        <a title="Instagram" href="https://www.instagram.com/corosantoto/?hl=es-la" target="blank" class="linkRedes"><img src="../img/instagram.png" alt="Instagram" width="50" height="50" class="linkRedes"></a>    
        <a title="Facebook" href="https://www.facebook.com/coro.santoto.3" target="blank" class="linkRedes"><img src="../img/facebook.png" alt="Facebook" width="50" height="50" class="linkRedes"></a>
    </footer>
